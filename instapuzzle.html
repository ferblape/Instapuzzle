<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="design.css">
  <title>InstaPuzzle</title>
  <link rel="shortcut icon" href="">
  <!--
  <script type="text/javascript" src="http://use.typekit.com/zur5bdu.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  -->
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="instapuzzle.js"></script>
</head>
<body>
  <section id="game">
    <h1><span>Insta</span><span>Puzzle</span></h1>
    <div id="controls">
      <div class="play_controls">
        <a href="#" class="button play">Play</a>
        <span class="time">00:00</span>
        <span class="moves">0</span>
        <a href="#" class="button reload">Reload image</a>
        <a href="#" class="button settings">Settings</a>
      </div>
      <div class="settings_controls">
        <a href="#" class="button back">Back</a>
        <h2>Settings</h2>
      </div>
    </div>
    <div id="puzzle"></div>
    <div id="level">
      <a href="#" data-level="3" class="level">Easy <span>(9 pieces)</span></a>
      <a href="#" data-level="4" class="level">Normal <span>(16 pieces)</span></a>
      <a href="#" data-level="5" class="level">Difficult <span>(25 pieces)</span></a>
      <div id="credits">
        <p><a href="http://instapuzzlegame.com">InstaPuzzle</a> was made with love and a little bit of <a href="http://www.instagram.com">Instagram</a> by <a href="http://fernando.blat.es/">Fernando Blat</a> &amp; <a href="http://rubenlozano.com">Rub√©n Lozano</a> for the contest <a href="http://10k.aneventapart.com">10K Apart</a></p>
      </div>
    </div>
  </section>
</body>
</html>
